server {
  listen 80;
  server_name _;

  # Serve static files from Vite build output
  root /usr/share/nginx/html;
  index index.html;

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;
  gzip_min_length 256;

  # Cache headers for static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # Health check
  location /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # API proxy (optional override via env at ingress level)
  location ^~ /api/ {
    # Expect ingress to route /api to backend; if running standalone, adjust here
    try_files $uri $uri/ /index.html;
  }

  # SPA fallback for client-side routing
  location / {
    try_files $uri /index.html;
  }
}
